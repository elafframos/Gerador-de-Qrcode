<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de QR Code</h1>
        </header>
        <div class="form">
            <input type="text" class="pesquisa" placeholder="Insira seu texto ou cole uma Url">
            <button onclick="gerador()" class="botao">Gerar QR Code</button>
        </div>
        <div class="qrcode">
            <img src="" alt="QR CODE">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
